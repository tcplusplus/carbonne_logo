<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Carbonne Logo Demo</title>
  <style>
    body {
      background: #111; /* Donkere achtergrond om transparantie te tonen */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: #eee;
    }
    video {
      width: 600px; /* Pas dit aan naar jouw voorkeur */

    }

</head>
<body>
  <h1>Carbonne animated logo</h1> 
  <br>
  <br>
  <video autoplay loop muted playsinline>

    Je browser ondersteunt geen video met transparantie.
  </video>
</body>
</html>
